    <title>Document</title>
    <style>
        .clearFloat:after {
            clear: both;
            content: ".";
            display: block;
            height: 0;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div style="border:4px solid blue;" class='clearFloat'>
        <div style="width:200px;border:4px solid yellow;float:left;">
            我是浮动元素1
        </div>
        <div style="width:200px;border:4px solid yellow;float:left;">
            我是浮动元素2
        </div>
    </div>
    <div style="border:4px solid gray;">我是页脚</div>
</body>

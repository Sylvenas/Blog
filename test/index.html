<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .done {
      color: rebeccapurple;
    }

    * {
      margin: 0;
      padding: 0;
    }

    .div {
      position: relative;
      left: 200px;
      top: 200px;
      width: 400px;
      height: 400px;
      background: yellow
    }

    p {
      width: 200px;
      height: 200px;
      background-color: aqua
    }
  </style>
</head>

<body>
  <div class='div'>
    <p></p>
  </div>
  <script src='https://unpkg.com/@reactivex/rxjs@5.5.2/dist/global/Rx.js'></script>
  <script>
    const $input = document.querySelector('.todo-val');
    const $list = document.querySelector('.list-group');
    const $add = document.querySelector('.button-add');

    const createTodoItem = val => {
      const result = document.createElement('li');
      const innerHTML = `${val}<button type='button' class='button-remove'>delete</button>`;
      result.innerHTML = innerHTML;
      return result;
    }

    const clickAdd = Rx.Observable.fromEvent($add, 'click');

    const enter = Rx.Observable.fromEvent($input, 'keydown')
      .filter(e => e.keyCode === 13);

    const input = enter.merge(clickAdd);

    const items = input
      .map(() => $input.value)
      .filter(val => val != '')
      .map(createTodoItem)
      .do(ele => {
        $list.appendChild(ele);
        $input.value = '';
      })
      .publishReplay(1)
      .refCount();

    const toggle = items.mergeMap($todoItem => Rx.Observable.fromEvent($todoItem, 'click')
      .filter(e => e.target === $todoItem)
      .mapTo($todoItem))
      .do($todoItem => $todoItem.classList.contains('done') ? $todoItem.classList.remove('done') : $todoItem.classList.add('done'))

    const remove = items.mergeMap($todoItem => Rx.Observable.fromEvent($todoItem.querySelector('.button-remove'), 'click').mapTo($todoItem))
      .do($todoItem => {
        const $parent = $todoItem.parentNode;
        $parent.removeChild($todoItem)
      })

    const app = toggle.merge(remove)
      .do(r => console.log(r))

    app.subscribe();

    /*
  * @params {HTMLElement} el
  */
    function isElementInViewport(el) {
      var rect = el.getBoundingClientRect();

      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }
  </script>
</body>

</html>

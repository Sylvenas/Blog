<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .header {
      height: 100px;
      background: rebeccapurple;
    }

    .footer {
      height: 100px;
      background: hotpink;
      clear: both;
    }

    .main {
      overflow: hidden;
      padding: 0 200px 0 100px;
    }

    .content {
      width: 100%;
      background: yellowgreen;
      float: left;
    }

    .left {
      width: 100px;
      background-color: aquamarine;
      height: 200px;
      float: left;
      margin-left: -100%;
      position: relative;
      left: -100px;
    }

    /* asdads */

    .right {
      width: 200px;
      background-color: aquamarine;
      height: 400px;
      float: left;
      margin-left: -200px;
      position: relative;
      right: -200px;
    }
  </style>
</head>

<body>
  <header class='header'>header</header>
  <main class='main'>
    <div class='content'>content</div>
    <div class='left'>left</div>
    <div class='right'>right</div>
  </main>
  <footer class='footer'>footer</footer>
</body>

</html>
